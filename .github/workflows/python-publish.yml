# Uses ebbs to build and publish a python package.
# pypi_username and pypi_password are necessary environment variables to enable publishing.

name: Upload Python Package

on:
  release:
    types: [created]

# on:
#   push:
#     branches: [ main ]
#   pull_request:
#     branches: [ main ]

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        pip install ebbs
    - name: Build and publish
      env:
        pypi_username: ${{ secrets.PYPI_USERNAME }}
        pypi_password: ${{ secrets.PYPI_PASSWORD }}
      run: |
        ebbs -v . --version ${{ github.event.release.tag_name }}
