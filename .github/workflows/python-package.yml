
# Build a python project with ebbs.
# We run twice to make sure ebbs can build itself.

name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install ebbs
      run: |
        pip install ebbs
    - name: Build package for testing
      run: |
        ebbs -v
        ebbs -v 